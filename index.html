<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>  
        </div>

        <div class="card-header">
          <h3>Password Settings</h3>
        </div>
        <div class="settings">
          Password Length: 
          <div class="settings-panel">
            <div class="range-wrap">
              <input type="range" class="range" min="1" max="120">
              <output class="bubble"></output>
            </div>
          </div>
          Included characters (at least 1 must be selected): 
          <div class="settings-panel">
  
            <div class="input-fields">
              <label for="Uppercase">
                Uppercase (A):
                <input type="checkbox" aria-label="Uppercase" class="uppercase">
              </label>
    
              <label for="Lowercase">
                Lowercase (a):
                <input type="checkbox" aria-label="Lowercase" class="lowercase">
              </label>
              <label for="Numeric">
                Numeric (0):
                <input type="checkbox" aria-label="Numeric" class="numeric">
              </label>
              <label for="Special Characters">
                Special Characters ($):
                <input type="checkbox" aria-label="Special Characters" class="special">
              </label>
          </div> 
          </div>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
